<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<div class="userDetailBtn">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success return" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> 返回列表
            </button>
            <a type="submit" class="btn btn-danger new" href="../customer/new_user.html">
                <i class="glyphicon glyphicon-plus"></i>新建
            </a>
        </div>
    </div>
</div>

<div class="userforminput">
    <div class="row">
        <div class="col-md-12">
            <table class="table " border=1 cellspacing="0" cellpadding=0 width=100%>
                <thead>
                <td colspan=4 class="editrelhead">
                    <b>基本信息</b>
                </td>
                </thead>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        <i style="color: red">*</i>客户名称
                    </td>
                    <td id="customerName" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        客户编号
                    </td>
                    <td id="customerId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        总应收账款
                    </td>
                    <td id="totalMoney" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        地点
                    </td>
                    <td id="address" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        联系人
                    </td>
                    <td id="contactPerson" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        联系方式
                    </td>
                    <td id="contact" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        负责人
                    </td>
                    <td id="empId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
            </table>
        </div>
        <div class="userforminput">
            <div class="row">
                <div class="col-md-12">
                    <table class="table " border=1 cellspacing="0" cellpadding=0 width=100%>
                        <thead>
                        <td colspan=4 class="editrelhead">
                            <b>备注信息</b>
                        </td>
                        </thead>
                        <tr>
                            <td width="20%" class="DetailedTd1Label" align="right">
                                备注
                            </td>
                            <td width="80%" align="left" class="DetailedTd2Info">
                                <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                          onFocus="this.className='detailedViewTextBoxOn'" name="description"
                                          id="description" onBlur="this.className='detailedViewTextBox'" cols="90"
                                          style="height:50px"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
