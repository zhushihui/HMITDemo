<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>
<body>
<div class="path">
    <div class="row">
        <div class="col-md-12">
            <p>相关信息 >> <i>项目</i></p>
        </div>
    </div>
</div>
<div class="userDetailBtn">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success return" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> 返回列表
            </button>
            <button class="btn btn-danger new" onclick="newProject();">
                <i class="glyphicon glyphicon-plus"></i>新建
            </button>
        </div>
    </div>
</div>
<div>
    <table id="table">
        <thead>

        <tr>
            <th data-field="projectName">项目名称</th>
            <th data-field="proName">项目类型</th>
            <th data-field="pTName">项目金额</th>
            <th data-field="proMoney">合同编号</th>
            <th data-field="proBrokerage">执行时间</th>
            <th data-field="cusId">签订日期</th>
            <th data-field="cz">预收日期</th>
            <th data-field="projectManager">项目经理</th>
            <th data-field="cabz">备注</th>

        </thead>
    </table>
</div>
<script>
    var $table = $('#table');

    $(function () {
        var data = [
        ];
        $table.bootstrapTable({data: data});
        var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
        row = decodeURI(row,"UTF-8");
        var obj =JSON.parse(row);
        url = '../project/new_project.html?customerName=' + obj.name;
    });

    function newProject(){
        window.location.href = url ;
    }

</script>
</body>
</html>
