<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<script>
    $(function() {
        $('.userform').load('user_form.html',function() {
            var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
            row = decodeURI(row,"UTF-8");
            var obj =JSON.parse(row);
            $('#customerName').text(obj.name);
            $('.title').text(obj.name);
        });
    });

    function contractOrder() {
        $('.userform').load('contract_order.html');
    }

    function paymentPlan() {
        $('.userform').load('payment_plan.html');
    }

    function paymentOrder() {
        $('.userform').load('payment_order.html');
    }

    function project() {
        $('.userform').load('project.html');
    }

    function salesInvoice() {
        $('.userform').load('sales_invoice.html');
    }
</script>
<div class="user">
    <div class="row">
        <div class="col-md-2">
            <div class="usermenu">
                <div class="title">
                    新增 客户
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li><a href="javascript:void(0);" onclick="contractOrder();">合同订单</a> </li>
                        <li><a href="javascript:void(0);" onclick="paymentPlan();">回款计划</a> </li>
                        <li><a href="javascript:void(0);" onclick="paymentOrder();">收款单</a> </li>
                        <li><a href="javascript:void(0);" onclick="project()">项目</a> </li>
                        <li><a href="javascript:void(0);" onclick="salesInvoice();">销售发票</a> </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="userform">
            </div>

        </div>
    </div>
</div>
</body>
</html>
