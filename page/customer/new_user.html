<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<link rel="stylesheet" href="../../css/bootstrap-select.min.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-js/bootstrap-select.min.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<body>
<div class="user">
    <div class="row">
        <div class="col-md-2">
            <div class="usermenu">
                <div class="title">
                    新增 客户
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li>合同订单</li>
                        <li>付款计划</li>
                        <li>收款单</li>
                        <li>服务合同</li>
                        <li>项目</li>
                        <li>销售发票</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="userform">
                <div class="userforminput">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="userForm" >
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>基本信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>客户编号
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' name="cusId"
                                               tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               id="cusId"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>客户名称
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="float:left;width:260px;" fieldonly='1' tabindex=""
                                               name="cusName" id="cusName"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'">
                                        <input type="button" id="check" name="check"
                                               onclick="look_check_repeat(this,'Accounts');"
                                               class="Button_clearD Button_check" value="查重"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        总应收账款
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="totalMoney"
                                               id="totalMoney"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        地址
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="address" id="address"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        联系人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="contactPerson" id="contactPerson"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        联系方式
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="contact" id="contact"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        负责人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <div  style="width: 57%;height: 30px; float: left;">
                                            <select id="empId" name="empId" class="selectpicker show-tick form-control" data-live-search="true" title="请选择">
                                                <optgroup id="empNameList" label="负责人" >

                                                </optgroup>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="userforminput">
                    <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                        <thead>
                        <td colspan=4 class="editrelhead">
                            <b>备注信息</b>
                        </td>
                        </thead>
                        <tr>
                            <td width="20%" class="DetailedTd1Label" align="right">
                                备注
                            </td>
                            <td width="80%" align="left" class="DetailedTd2Info">
                                <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                          onFocus="this.className='detailedViewTextBoxOn'" name="description"
                                          id="description" onBlur="this.className='detailedViewTextBox'" cols="90"
                                          style="height:50px"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="userBtn">
                        <button class="btn btn-success save" onclick="saveCustomer();">保存</button>
                        <button class="btn btn-danger cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script>
    $(document).ready(function(){

        //负责人下拉框
        $.ajax({
            url: "../../../HMITCRM//getProBrokeragList",
            dataType: "json",
            success: function (data) {
                JSON.stringify(data);
                for (var i = 0; i<data.length; i++){
                    $('#empNameList').append("<option value=" + data[i].empId + ">" + data[i].empName + "</option>");
                    $('.selectpicker').selectpicker('val', '');
                    $('.selectpicker').selectpicker('refresh');
                }
            }
        })

    });


    var sy = $.extend({}, sy);
    sy.serializeObject = function (form) { /*将form表单内的元素序列化为对象，扩展Jquery的一个方法*/
        var o = {};
        $.each(form.serializeArray(), function (index) {
            if (o[this['name']]) {
                o[this['name']] = o[this['name']] + "," + this['value'];
            } else {
                o[this['name']] = this['value'];
            }
        });
        return o;
    };
    var url;
    var type;
    function saveCustomer(){
        var data1 = sy.serializeObject($('#userForm'));
        data1.empName =$('#empNameList option:selected').text();
        var data = encodeURI(JSON.stringify(data1),"UTF-8");
        url = '../../../HMITCRM/addCustomer';
        $.ajax({
            url : url,
            data : 'data=' + data,
            datatype :'json',
            type : 'post',
            success : function(result){
                var o =  eval("("+result+")");
                if (o.result=="success"){
                    alert(o.msg);
                    location.href='customer_detail_index.html?data='+data;
                }
                else {
                    alert(o.msg);
                }
            },
            error : function(){}
        })
    }

    function checkName(){
        var data = document.getElementById("account_name_check").value;
        url = '../../../HMITCRM/checkAccountName';
        $.ajax({
            url : url,
            data : 'data=' + data,
            datatype :'json',
            type : 'post',
            success : function(data){
                if (data){
                    alert("用户名已存在");
                }
                else {
                    alert("用户名可用");
                }
            },
            error : function(){}
        })
    }

</script>
</body>
</html>
