<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<script>
    $(function () {
        $('.paymentplanform').load('paymentplan_form.html', function () {
            var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
            row = decodeURI(row, "UTF-8");
            var obj = JSON.parse(row);
            $('#paymentPlanId').text(obj.paymentPlanId);
            $('#payment').text(obj.payment);
            $('#periodTime').text(obj.periodTime);
            $('#status').text(obj.status);
            $('#amount').text(obj.amount);
            $('#supId').text(obj.supName);
            $('#ordId').text(obj.ordId);
            $('#paymentPlanDate').text(obj.paymentPlanDate);
            $('#leader').text(obj.leader);
            $('.title').text(obj.paymentPlanId);
        });
    });
    function paymentorder() {
        $('.paymentplanform').load('pay_ment.html');
    }

</script>
<div class="paymentplan">
    <div class="row">
        <div class="col-md-2">
            <div class="paymentplanmenu">
                <div class="title">
                    新增  付款计划
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li><a href="javascript:void(0);" onclick="paymentorder();">付款单</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="paymentplanform">
            </div>
        </div>
    </div>
</div>
</body>
</html>
