<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<link rel="stylesheet" href="../../css/bootstrap-select.min.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-js/bootstrap-select.min.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>

<body>
<div class="receipt">
    <div class="row">
        <div class="col-md-2">
            <div class="receiptmenu">
                <div class="title">
                    新增 付款计划
                </div>
                <div class="info">
                    相关信息
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="receiptform">
                <div class="receiptforminput">
                    <div class="row">
                        <form id="paymentPlanForm">
                            <div class="col-md-12">
                                <table class="table " border=1 cellspacing="0" cellpadding=0 width=100%>
                                    <thead>
                                    <td colspan=4 class="editrelhead">
                                        <b>基本信息</b>
                                    </td>
                                    </thead>
                                    <tr>
                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            <i style="color: red">*</i>计划付款单编号
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">

                                            <input type="text" fieldonly='1' name="paymentPlanId" tabindex="" value=""
                                                   tabindex="" class="detailedViewTextBox"
                                                   onfocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'"
                                                   id="paymentPlanId"/>
                                        </td>

                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            期次
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input type="text" fieldonly='1' tabindex="" name="periodTime" id="periodTime"
                                                   class=detailedViewTextBox
                                                   onFocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'">
                                        </td>

                                    </tr>
                                    <tr>
                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            状态
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input type="text" fieldonly='1' tabindex="" name="status" id="status"
                                                   class=detailedViewTextBox
                                                   onFocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'">
                                        </td>

                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            金额
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input type="text" fieldonly='1' tabindex="" name="amount" id="amount"
                                                   class=detailedViewTextBox
                                                   onFocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            供应商
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <div  style="width: 70%;height: 30px; float: left;">
                                                <select id="supId" name="supId"  class="selectpicker show-tick form-control" data-live-search="true" title="请选择">
                                                    <optgroup id="supplierList" label="供应商" >

                                                    </optgroup>
                                                </select>
                                            </div>
                                        </td>

                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            计划付款日期
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input class="Wdate" id="paymentPlanDate" name="paymentPlanDate" type="text" onfocus="WdatePicker()"
                                                   readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            采购订单
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input type="text" fieldonly='1' tabindex="" name="ordId" id="ordId"
                                                   class=detailedViewTextBox
                                                   onFocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'">
                                        </td>

                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            负责人
                                        </td>
                                        <td width="30%" align="left" class="DetailedTd2Info">
                                            <input type="text" fieldonly='1' tabindex="" name="leader" id="leader"
                                                   class=detailedViewTextBox
                                                   onFocus="this.className='detailedViewTextBoxOn'"
                                                   onBlur="this.className='detailedViewTextBox'">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="paymentform">
                                <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                    <thead>
                                    <td colspan=4 class="editrelhead">
                                        <b>备注信息</b>
                                    </td>
                                    </thead>
                                    <tr>
                                        <td width="20%" class="DetailedTd1Label" align="right">
                                            备注
                                        </td>
                                        <td width="80%" align="left" class="DetailedTd2Info">
                                    <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                              onFocus="this.className='detailedViewTextBoxOn'" name="notes"
                                              id="notes" onBlur="this.className='detailedViewTextBox'" cols="90"
                                              style="height:50px"></textarea>
                                        </td>
                                    </tr>
                                </table>
                                <div class="paymentBtn">
                                    <button class="btn btn-success save" type="button" onclick="savePaymentPlan();">保存</button>
                                    <button class="btn btn-danger cancel">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var LocString = String(window.document.location.href);
    function getQueryStr(str) {
        var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
        if (tmp = rs) {
            return tmp[2];
        }
        // parameter cannot be found
        return "";
    }
    var formSupId = getQueryStr("supId");
    var formSupName = decodeURIComponent(getQueryStr("supName"));
    if(formSupId!=""){
        document.getElementById("supId").removeAttribute("title");
        $('#supplierList').append("<option value=" + formSupId + ">" + formSupName + "</option>");
    }else{
        //供应商下拉框
        $.ajax({
            url: "../../../HMITCRM//getSupplierList",
            dataType: "json",
            success: function (data) {
                JSON.stringify(data);
                for (var i = 0; i<data.length; i++){
                    $('#supplierList').append("<option value=" + data[i].id + ">" + data[i].name + "</option>");
                    $('.selectpicker').selectpicker('val', '');
                    $('.selectpicker').selectpicker('refresh');
                }
            }
        });
    }

    var sy = $.extend({}, sy);
    sy.serializeObject = function (form) { /*将form表单内的元素序列化为对象，扩展Jquery的一个方法*/
        var o = {};
        $.each(form.serializeArray(), function (index) {
            if (o[this['name']]) {
                o[this['name']] = o[this['name']] + "," + this['value'];
            } else {
                o[this['name']] = this['value'];
            }
        });
        return o;
    };
    var url;
    var type;
    function savePaymentPlan(){
        var data1 = sy.serializeObject($('#paymentPlanForm'));
        data1.supName =$('#supplierList option:selected').text();
        var data = encodeURI(JSON.stringify(data1),"UTF-8");
        url = '../../../HMITCRM/addPaymentPlan';
        $.ajax({
            url : url,
            data : 'data=' + data,
            datatype :'json',
            type : 'post',
            success : function(result){
                var o =  eval("("+result+")");
                if (o.result=="success"){
                    alert(o.msg);
                    location.href='paymentplan_detail_index.html?data='+data;
                }
                else {
                    alert(o.msg);
                }
            },
            error : function(){}
        })
    }

</script>
</body>
</html>
