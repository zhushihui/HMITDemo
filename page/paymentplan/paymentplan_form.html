<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<div class="paymentplanDetailBtn">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success return" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> 返回列表
            </button>
        </div>
    </div>
</div>

<div class="paymentplanforminput">
    <div class="row">
        <div class="col-md-12">
            <table class="table " border=1 cellspacing="0" cellpadding=0 width=100%>
                <thead>
                <td colspan=4 class="editrelhead">
                    <b>基本信息</b>
                </td>
                </thead>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        <i style="color: red">*</i>付款计划编号
                    </td>
                    <td id="paymentPlanId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        期次
                    </td>
                    <td id="periodTime" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        状态
                    </td>
                    <td id="status" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        金额
                    </td>
                    <td id="amount" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        供应商
                    </td>
                    <td id="supId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        计划付款日期
                    </td>
                    <td id="paymentPlanDate" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        采购订单
                    </td>
                    <td id="ordId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        负责人
                    </td>
                    <td id="leader" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
                </tr>
                </tr>
            </table>
        </div>

    </div>
</div>
</body>
</html>
