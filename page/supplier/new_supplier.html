<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<link rel="stylesheet" href="../../css/bootstrap-select.min.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-js/bootstrap-select.min.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>

<body>
<div class="supplier">
    <div class="row">
        <div class="col-md-2">
            <div class="suppliermenu">
                <div class="title">
                    新增 供应商
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li>采购发票</li>
                        <li>付款计划</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="supplierform">
                <div class="supplierforminput">
                    <form id="supplierForm" method="post" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table " border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>基本信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>供应商名称
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' id="supName" name="supName" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>

                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        主要联系人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="contactPersonName" id="contactPersonName"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'">
                                    </td>

                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        联系电话
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' name="contact" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               id="contact"/>
                                    </td>

                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        地址
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="address" id="address"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'">
                                    </td>

                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        业务代表
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <div class="form-group">
                                            <div class="col-md-4" style="width: 59%;height: 30px; float: left;">
                                                <select id="empId" name="empId" class="selectpicker show-tick form-control" data-live-search="true" title="请选择">
                                                    <optgroup id="empList" label="业务员名称" >

                                                    </optgroup>
                                                </select>

                                            </div>
                                        </div>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        应付款
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="totalPaymentAmount" id="totalPaymentAmount"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="supplierforminput">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>备注信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        备注
                                    </td>
                                    <td width="80%" align="left" class="DetailedTd2Info">
                                <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                          onFocus="this.className='detailedViewTextBoxOn'" name="notes"
                                          id="notes" onBlur="this.className='detailedViewTextBox'" cols="90"
                                          style="height:50px"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <div class="supplierBtn">
                                <button class="btn btn-success save" type="button" onclick="saveSupplier();">保存</button>
                                <button class="btn btn-danger cancel">取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    var sy = $.extend({}, sy);
    sy.serializeObject = function (form) { /*将form表单内的元素序列化为对象，扩展Jquery的一个方法*/
        var o = {};
        $.each(form.serializeArray(), function (index) {
            if (o[this['name']]) {
                o[this['name']] = o[this['name']] + "," + this['value'];
            } else {
                o[this['name']] = this['value'];
            }
        });
        return o;
    };
    var url;
    var type;
    function saveSupplier(){
        var data1 = sy.serializeObject($('#supplierForm'));
        data1.empName =$('#empList option:selected').text();
        var data = encodeURI(JSON.stringify(data1),"UTF-8");
        url = '../../../HMITCRM/addSupplier';
        $.ajax({
            url : url,
            data : 'data=' + data,
            datatype :'json',
            type : 'post',
            success : function(result){
                if (result){
                    alert("添加成功");
                    location.href='supplier_detail_index.html?data='+data;
                }
                else {
                    alert("添加失败");
                }
            },
            error : function(){}
        })
    }


    //业务代表下拉框
    $.ajax({
        url: "../../../HMITCRM//getProBrokeragList",
        dataType: "json",
        success: function (data) {
            JSON.stringify(data);
            for (var i = 0; i<data.length; i++){
                $('#empList').append("<option value=" + data[i].empId + ">" + data[i].empName + "</option>");
                $('.selectpicker').selectpicker('val', '');
                $('.selectpicker').selectpicker('refresh');
            }
        }
    });


</script>
</body>
</html>
