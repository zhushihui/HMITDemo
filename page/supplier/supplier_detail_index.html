<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<script>
    $(function () {
        $('.supplierform').load('supplier_form.html', function () {
            var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
            row = decodeURI(row, "UTF-8");
            var obj = JSON.parse(row);
            $('#supName').text(obj.supName);
            $('#contactPersonName').text(obj.contactPersonName);
            $('#contact').text(obj.contact);
            $('#address').text(obj.address);
            $('#empId').text(obj.empName);
            $('#totalPaymentAmount').text(obj.totalPaymentAmount);
            $('.title').text(obj.supName);
        });
    });
    function purchaseinvoice() {

        $('.supplierform').load('purchase_invoice.html');


    }

    function paymentplan() {

        $('.supplierform').load('payment_plan.html');
    }
</script>
<div class="supplier">
    <div class="row">
        <div class="col-md-2">
            <div class="suppliermenu">
                <div class="title">
                    新增  供应商
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li><a href="javascript:void(0);" onclick="purchaseinvoice();">采购发票</a></li>
                        <li><a href="javascript:void(0);" onclick="paymentplan();">付款计划</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="supplierform">
            </div>
        </div>
    </div>
</div>
</body>
</html>
