<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">@import "../../css/bootstrap.min.css";</style>
<style type="text/css">@import "../../css/bootstrap-table.css";</style>
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>

<body>
<div style="width: 100%; margin-top: 50px;">
    <div id="toolbar">
        <a id="newSupplier" type="submit" class="btn btn-success" href="new_supplier.html">
            <i class="glyphicon glyphicon-plus"></i>新增供应商
        </a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p></p>
            <table id="table"
                   data-toggle="table"
                   data-search="true"
                   data-page-list="[10,20,30,40,50]"
                   data-show-refresh="true"
                   data-show-columns="true"
                   data-height="600"
                   data-width="100%"
                   data-side-pagination="server"
                   data-pagination="true"
                   data-search-text="all"
                   data-toolbar="#toolbar"
                   data-url="../../../HMITCRM/getAllSupplier"
                   data-show-export="true">

                <thead>
                <tr>
                    <th data-field="supName" data-formatter="suppliernameformat">供应商名称</th>
                    <th data-field="contactPersonName">主要联系人</th>
                    <th data-field="contact">联系电话</th>
                    <th data-field="address">地址</th>
                    <th data-field="empName">业务代表</th>
                    <th data-field="totalPaymentAmount">应付款</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

</div>

<script>
    function responseHandler(res) {
        console.info(res);
        return {
            "rows": res.rows,
            "total": res.total
        }
    }
    function suppliernameformat(value, row, index) {
        var data = encodeURI(JSON.stringify(row),"UTF-8");
        return "<a href='supplier_detail_index.html?data="+data+"'>"+value+"</a>";
    }

</script>
</body>
</html>
