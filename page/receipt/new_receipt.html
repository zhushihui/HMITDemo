<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<link rel="stylesheet" href="../../css/bootstrap-select.min.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/jquery/jquery-form.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-js/bootstrap-select.min.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>
<body>
<div class="receipt">
    <div class="row">
        <div class="col-md-2">
            <div class="receiptmenu">
                <div class="title">
                    新增 收款单
                </div>
                <div class="info">
                    相关信息
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="receiptform">
                <div class="receiptforminput">
                    <div class="row">
                        <form id="receiptForm">
                        <div class="col-md-12">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>基本信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>收款单编号
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' id="receiptId" name="receiptId" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        客户名称
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <div  style="width: 70%;height: 30px; float: left;">
                                            <select id="cusId" name="cusId" class="selectpicker show-tick form-control" data-live-search="true" title="请选择">
                                                <optgroup id="customerList" label="客户" >

                                                </optgroup>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        合计
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' name="total" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;" id="total"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        收款方式
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="payment" id="payment"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        负责人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="leader" id="leader"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        收款日期
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input class="Wdate" id="collectionDate" name="collectionDate" type="text" onfocus="WdatePicker()"
                                               readonly/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        审核状态
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="auditStatus" id="auditStatus"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                            </table>
                        </div>
                        <div class="receiptform">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>备注信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        备注
                                    </td>
                                    <td width="80%" align="left" class="DetailedTd2Info">
                                <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                          onFocus="this.className='detailedViewTextBoxOn'" name="notes"
                                          id="notes" onBlur="this.className='detailedViewTextBox'" cols="90"
                                          style="height:50px"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <div class="receiptBtn">
                                <button class="btn btn-success save" type="button" onclick="saveReceipt();">保存</button>
                                <button class="btn btn-danger cancel">取消</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var LocString = String(window.document.location.href);
    function getQueryStr(str) {
        var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
        if (tmp = rs) {
            return tmp[2];
        }
// parameter cannot be found
        return "";
    }
    var formCusId = getQueryStr("cusId");
    var formCusName = decodeURIComponent(getQueryStr("cusName"));
    if(formCusId!=""){
        document.getElementById("cusId").removeAttribute("title");
        $('#customerList').append("<option value=" + formCusId + ">" + formCusName + "</option>");
    }else{
        //客户下拉框
        $.ajax({
            url: "../../../HMITCRM/getCustomerList",
            dataType: "json",
            success: function (data) {
                JSON.stringify(data);
                for (var i = 0; i<data.length; i++){
                    $('#customerList').append("<option value=" + data[i].id + ">" + data[i].name + "</option>");
                    $('.selectpicker').selectpicker('val', '');
                    $('.selectpicker').selectpicker('refresh');
                }
            }
        });
    }

    var sy = $.extend({}, sy);
    sy.serializeObject = function (form) { /*将form表单内的元素序列化为对象，扩展Jquery的一个方法*/
        var o = {};
        $.each(form.serializeArray(), function (index) {
            if (o[this['name']]) {
                o[this['name']] = o[this['name']] + "," + this['value'];
            } else {
                o[this['name']] = this['value'];
            }
        });
        return o;
    };
    var url;
    var type;
    function saveReceipt(){
        var data1 = sy.serializeObject($('#receiptForm'));
        data1.cusName =$('#customerList option:selected').text();
        var data = encodeURI(JSON.stringify(data1),"UTF-8");
        url = '../../../HMITCRM/addReceipt';
        $.ajax({
            url : url,
            data : 'data=' + data,
            datatype :'json',
            type : 'post',
            success : function(result){
                var o =  eval("("+result+")");
                if (o.result=="success"){
                    alert(o.msg);
                    location.href='receipt_detail_index.html?data='+data;
                }
                else {
                    alert(o.msg);
                }
            },
            error : function(){}
        })
    }

</script>
</body>
</html>
