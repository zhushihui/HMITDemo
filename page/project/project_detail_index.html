<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<script>
    $(function () {
        $('.projectform').load('project_form.html', function () {
            var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
            row = decodeURI(row, "UTF-8");
            var obj = JSON.parse(row);
            $('#proName').text(obj.proName);
            $('#proId').text(obj.proId);
            $('#pTName').text(obj.pTName);
            $('#proMoney').text(obj.proMoney);
            $('#empName').text(obj.proBrokerage);
            $('#cusId').text(obj.cusName);
            $('#conId').text(obj.conId);
            $('#signDate').text(obj.signDate);
            $('#beginDate').text(obj.beginDate);
            $('#status').text(obj.status);
            $('.title').text(obj.proName);
        });
    });

    function projectschedule() {
        $('.projectform').load('project_schedule_detail.html');
    }

    function purchasinginformation() {
        $('.projectform').load('purchasing_information.html');
    }

</script>
<div class="project">
    <div class="row">
        <div class="col-md-2">
            <div class="projectmenu">
                <div class="title">
                    新增 项目
                </div>
                <div class="info">
                    相关信息
                </div>
                <div class="menulist">
                    <ul>
                        <li><a href="javascript:void(0);" onclick="projectschedule();">项目进度</a></li>
                        <li><a href="javascript:void(0);" onclick="purchasinginformation();">采购信息</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="projectform">
            </div>
        </div>
    </div>
</div>
</body>
</html>
