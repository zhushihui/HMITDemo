<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>
<body>
<div class="projectschedule">
    <div class="row">
        <div class="col-md-2">
            <div class="projectschedulemenu">
                <div class="title">
                    新增 项目进度
                </div>
                <div class="info">
                    相关信息
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="projectscheduleform">
                <div class="projectscheduleforminput">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>基本信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>项目名称
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input id="proName" type="text" style="width:260px;" fieldonly='1' name="accountname"
                                               tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                                >
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        项目进度编号
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="float:left;width:260px;" fieldonly='1' tabindex=""
                                               name="account_no" id="account_no"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'">
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        项目计划
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="account_no"
                                               id="account_no221"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        项目工时
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="account_no" id="account_no1"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        项目费用
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="account_no" id="account_no11"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        负责人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" style="width:260px;" fieldonly='1' tabindex=""
                                               name="account_no" id="account_no21"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        起始时间
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input class="Wdate" id="date-collet" type="text" onfocus="WdatePicker()"
                                               readonly/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        截止时间
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input class="Wdate" id="date-collet1" type="text" onfocus="WdatePicker()"
                                               readonly/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="projectscheduleforminput">
                    <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                        <thead>
                        <td colspan=4 class="editrelhead">
                            <b>备注信息</b>
                        </td>
                        </thead>
                        <tr>
                            <td width="20%" class="DetailedTd1Label" align="right">
                                备注
                            </td>
                            <td width="80%" align="left" class="DetailedTd2Info">
                                <input type="text" style="width:850px;" fieldonly='1' name="accountname"
                                       tabindex="" value=""
                                       tabindex="" class="detailedViewTextBox"
                                       onfocus="this.className='detailedViewTextBoxOn'"
                                       onBlur="this.className='detailedViewTextBox'"
                                       id="contactPersonName1"/>
                            </td>
                        </tr>
                    </table>
                    <div class="projectscheduleBtn">
                        <button class="btn btn-success save">保存</button>
                        <button class="btn btn-danger cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script>
    var $table = $('#table');

    $(function () {
        var data = [];
        $table.bootstrapTable({data: data});
    });

    var LocString = String(window.document.location.href);
    function getQueryStr(str) {
        var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
        if (tmp = rs) {
            return tmp[2];
        }
// parameter cannot be found
        return "";
    }
    document.getElementById("proName").value = getQueryStr("proName");
</script>
</body>
</html>
