<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">@import "../../css/bootstrap.min.css";</style>
<style type="text/css">@import "../../css/bootstrap-table.css";</style>
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>

<body>
<div style="width: 100%; margin-top: 50px;">
    <div id="toolbar">
        <a id="newProtect" type="submit" class="btn btn-success" href="new_project.html">
            <i class="glyphicon glyphicon-plus"></i>新增项目
        </a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p></p>
            <table id="table"
                   data-toggle="table"
                   data-search="true"
                   data-page-list="[10,20,30,40,50]"
                   data-show-refresh="true"
                   data-show-columns="true"
                   data-height="600"
                   data-width="100%"
                   data-side-pagination="server"
                   data-pagination="true"
                   data-search-text="all"
                   data-toolbar="#toolbar"
                   data-url="../../../HMITCRM/getAllProject"
                   data-show-export="true">

                <thead>
                <tr>
                    <th data-field="proId">项目编号</th>
                    <th data-field="proName" data-formatter="projectnameformat">项目名称</th>
                    <th data-field="pTName">项目类型</th>
                    <th data-field="proMoney">项目金额</th>
                    <th data-field="proBrokerage">经手人</th>
                    <th data-field="cusName">客户</th>
                    <th data-field="conId">合同编号</th>
                    <th data-field="signDate">项目签订日期</th>
                    <th data-field="beginDate">项目开始日期</th>
                    <th data-field="status">状态</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

</div>

<script>
    function responseHandler(res) {
        console.info(res);
        return {
            "rows": res.rows,
            "total": res.total
        }
    }
    function projectnameformat(value, row, index) {
        var data = encodeURI(JSON.stringify(row),"UTF-8");
        return "<a href='project_detail_index.html?data="+data+"'>"+value+"</a>";
    }

</script>
</body>
</html>
