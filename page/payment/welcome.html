<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">@import "../../css/bootstrap.min.css";</style>
<style type="text/css">@import "../../css/bootstrap-table.css";</style>
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>

<body>
<div style="width: 100%; margin-top: 50px;">
    <div id="toolbar">
        <a id="newpayment" type="submit" class="btn btn-success" href="new_payment.html">
            <i class="glyphicon glyphicon-plus"></i>新增付款单
        </a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p></p>
            <table id="table"
                   data-toggle="table"
                   data-search="true"
                   data-page-list="[10,20,30,40,50]"
                   data-show-refresh="true"
                   data-show-columns="true"
                   data-height="600"
                   data-width="100%"
                   data-side-pagination="server"
                   data-pagination="true"
                   data-search-text="all"
                   data-toolbar="#toolbar"
                   data-url="../../../HMITCRM/getAllPayment"
                   data-show-export="true"
                    >

                <thead>
                <tr>
                    <th data-field="paymentId" data-formatter="paymentnameformat">付款单编号</th>
                    <th data-field="payment">付款方式</th>
                    <th data-field="totalAmount">合计</th>
                    <th data-field="paymentDate">付款日期</th>
                    <th data-field="supName">供应商</th>
                    <th data-field="ordId">采购订单</th>
                    <th data-field="paymentPlanId">计划付款单编号</th>
                    <th data-field="paymentPlanDate">计划付款日期</th>
                    <th data-field="leader">负责人</th>
                    <th data-field="notes">备注</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

</div>

<script>
    function paymentnameformat(value, row, index) {
        var data = encodeURI(JSON.stringify(row),"UTF-8");
        return "<a href='payment_detail_index.html?data="+data+"'>"+value+"</a>";
    }

</script>
</body>
</html>
