<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<script>
    $(function() {
        $('.contactorderform').load('contactorder_form.html',function() {
            var row = window.location.href.slice(window.location.href.indexOf('=') + 1);
            row = decodeURI(row,"UTF-8");
            var obj =JSON.parse(row);
            $('#id').text(obj.id);
            $('#cusId').text(obj.cusName);
            $('#proId').text(obj.proName);
            $('#contactPerson').text(obj.contactPerson);
            $('#saleResp').text(obj.saleResp);
            $('#agent').text(obj.agent);
            $('#deliverDate').text(obj.deliverDate);
            $('#status').text(obj.status);
            $('.title').text(obj.proName);
        });
    });

</script>
<div class="contactorder">
    <div class="row">
        <div class="col-md-2">
            <div class="contactordermenu">
                <div class="title">
                    新增 合同订单
                </div>
                <div class="info">
                    相关信息
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="contactorderform">
            </div>

        </div>
    </div>
</div>
</body>
</html>
