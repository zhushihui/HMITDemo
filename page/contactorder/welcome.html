<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">@import "../../css/bootstrap.min.css";</style>
<style type="text/css">@import "../../css/bootstrap-table.css";</style>
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/global.js"></script>

<body>
<div style="width: 100%; margin-top: 50px;">
    <div id="toolbar">
        <a id="NewUserBtn" type="submit" class="btn btn-success" href="new_contactorder.html">
            <i class="glyphicon glyphicon-plus"></i>
            新增合同订单
        </a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p></p>
            <table id="table"
                   data-toggle="table"
                   data-search="true"
                   data-page-list="[10,20,30,40,50]"
                   data-show-refresh="true"
                   data-show-columns="true"
                   data-height="600"
                   data-width="100%"
                   data-side-pagination="server"
                   data-pagination="true"
                   data-search-text="all"
                   data-toolbar="#toolbar"
                   data-url="../../../HMITCRM/getContract"
                   data-show-export="true"
                    >
                <thead>
                <tr>
                    <th data-field="contId">编号</th>
                    <th data-field="proName" data-formatter="contactordernameformat">项目名称</th>
                    <th data-field="cusName">客户名称</th>
                    <th data-field="signDate">签约日期</th>
                    <th data-field="saleResp">销售负责人</th>
                    <th data-field="status">审批状态</th>
                    <th data-field="productName">产品名称</th>
                    <th data-field="unOutStoreNum">未出库数量</th>
                    <th data-field="c">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script>

function contactordernameformat(value, row, index) {
    var data = encodeURI(JSON.stringify(row),"UTF-8");
    return "<a href='contactorder_detail_index.html?data="+data+"'>"+value+"</a>";
}

</script>
</body>
</html>
