<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.css">
    <style type="text/css">@import "../../css/global.css";</style>
    <script src="../../js/jquery/jquery-1.12.3.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/export/bootstrap-table-export.js"></script>
    <script src="../../js/export/tableExport.js"></script>
</head>
<body>
<div class="contactorderDetailBtn">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success return" onclick="window.history.back();">
                <i class="glyphicon glyphicon-arrow-left"></i> 返回列表
            </button>
            <a type="submit" class="btn btn-danger new" href="../contactorder/new_contactorder.html">
                <i class="glyphicon glyphicon-plus"></i>新建
            </a>
        </div>
    </div>
</div>

<div class="contactorderforminput">
    <div class="row">
        <div class="col-md-12">
            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                <thead>
                <td colspan=4 class="editrelhead">
                    <b>基本信息</b>
                </td>
                </thead>
                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        订单名称
                    </td>
                    <td id="proId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        订单状态
                    </td>
                    <td id="status" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        客户名称
                    </td>
                    <td id="cusId" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        编号
                    </td>
                    <td id="id" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        联系人姓名
                    </td>
                    <td id="contactPerson" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        销售负责人
                    </td>
                    <td id="saleResp" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>

                <tr>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        代理人
                    </td>
                    <td id="agent" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                    <td width="20%" class="DetailedTd1Label" align="right">
                        交付日期
                    </td>
                    <td id="deliverDate" width="30%" align="left" class="DetailedTd2Info">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
