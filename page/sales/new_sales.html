<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/bootstrap-table.css">
<style type="text/css">@import "../../css/global.css";</style>
<script src="../../js/jquery/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/export/bootstrap-table-export.js"></script>
<script src="../../js/export/tableExport.js"></script>
<script src="../../js/My97DatePicker/WdatePicker.js"></script>
<body>
<div class="sales">
    <div class="row">
        <div class="col-md-2">
            <div class="salesmenu">
                <div class="title">
                    新增 销售发票
                </div>
                <div class="info">
                    相关信息
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="salesform">
                <div class="salesforminput">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>基本信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        <i style="color: red">*</i>主题
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' name="accountname" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        客户名称
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input id="customerName" type="text" fieldonly='1' tabindex="" name="account_no"
                                               class="detailedViewTextBox"
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        发票编号
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">

                                        <input type="text" fieldonly='1' name="accountname" tabindex="" value=""
                                               tabindex="" class="detailedViewTextBox"
                                               onfocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;" id="account_name_check"/>
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        票据类型
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="account_no" id="account_no14"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        发票号码
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="account_no" id="account_no1"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        开票日期
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input class="Wdate" id="date-sign" type="text" onfocus="WdatePicker()"
                                               readonly/>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        负责人
                                    </td>
                                    <td width="30%" align="left" class="DetailedTd2Info">
                                        <input type="text" fieldonly='1' tabindex="" name="account_no" id="account_no133"
                                               class=detailedViewTextBox
                                               onFocus="this.className='detailedViewTextBoxOn'"
                                               onBlur="this.className='detailedViewTextBox'"
                                               style="width:70%;float:left;">
                                    </td>
                            </table>
                        </div>
                        <div class="salesforminput">
                            <table class="table" border=1 cellspacing="0" cellpadding=0 width=100%>
                                <thead>
                                <td colspan=4 class="editrelhead">
                                    <b>备注信息</b>
                                </td>
                                </thead>
                                <tr>
                                    <td width="20%" class="DetailedTd1Label" align="right">
                                        备注
                                    </td>
                                    <td width="80%" align="left" class="DetailedTd2Info">
                                <textarea class="detailedViewTextBox" tabindex="" fieldonly='0'
                                          onFocus="this.className='detailedViewTextBoxOn'" name="description"
                                          id="description" onBlur="this.className='detailedViewTextBox'" cols="90"
                                          style="height:50px"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <div class="salesBtn">
                                <button class="btn btn-success save">保存</button>
                                <button class="btn btn-danger cancel">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var $table = $('#table');

    $(function () {
        var data = [];
        $table.bootstrapTable({data: data});
    });

    var LocString = String(window.document.location.href);
    function getQueryStr(str) {
        var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
        if (tmp = rs) {
            return tmp[2];
        }
// parameter cannot be found
        return "";
    }
    document.getElementById("customerName").value = getQueryStr("customerName");
</script>
</body>
</html>
